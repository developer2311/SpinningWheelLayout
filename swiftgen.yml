xcassets:
   - inputs: SpinningWheel/Resources/Assets/Images.xcassets
     outputs:
       - templateName: swift5
         output: SpinningWheel/Resources/Autogenerated/Images.swift
         params:
           enumName: Images

   - inputs: SpinningWheel/Resources/Assets/Colors.xcassets
     outputs:
       - templateName: swift5
         output: SpinningWheel/Resources/Autogenerated/Colors.swift
         params:
           enumName: Colors


fonts:
  inputs: SpinningWheel/Resources/Fonts
  outputs:
    templateName: swift5
    output: SpinningWheel/Resources/Autogenerated/Fonts.swift
